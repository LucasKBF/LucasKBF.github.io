   <script>
function enviar(){
    altura = document.getElementById("textinput2").value;
    peso = document.getElementById("textinput").value;
    calculo()
}
function calculo(){
	//var peso = prompt ("oie")
	//var altura = 1.80
	var IMC = peso/(altura*altura)
	EscreverSemPular("<font color=\"blue\"><h1><b>IMC</b></h1></font>")
	EscreverSemPular("<b>Arredondado:</b> "+Math.round(IMC)+"<br>")
	Escrever("<b>Exato:</b> "+IMC+"<br>")
	document.getElementById('peso')
	EscreverSemPular("<b>Você está na categoria:</b><br> ")

	if (IMC <= 18.5) {
		Escrever("<b><font color=\"lime\">Magro</font></b> |Normal|Sobre Peso|Gordaum|Super Gordaum")
	}

	else if (IMC < 25){
		Escrever("Magro|<b><font color=\"green\">Normal</font></b>|Sobre Peso|Gordaum|Super Gordaum")	
	}	

	else if (IMC < 30){
		Escrever("Magro|Normal|<b><font color=\"orange\">Sobre Peso</font></b>|Gordaum|Super Gordaum")
	}

	else if (IMC < 40){
		Escrever("Magro|Normal|Sobre Peso|<b><font color=\"red\">Gordaum</font></b>|Super Gordaum")
	}

	else if (IMC < 9999999999999){
		Escrever("Magro|Normal|Sobre Peso|Gordaum|<b><font color=\"purple\">Super Gordaum</font></b>")
	}
	else {
		Escrever("Valor inválido")
	}
}
</script>
