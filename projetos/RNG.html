 <input id="textinput2" name="textinput2" value="" type="text">

   <script>

function isNumber(n) {
    return !isNaN(parseFloat(n)) && isFinite(n);
}

   	 var Ndigitado = 0
   	 var multiplier 
    function enviar(){
    	multiplier = document.getElementById("textinput2").value;
        Ndigitado = document.getElementById("textinput").value;
        
        if (!isNumber(multiplier)){
        	Escrever ("Oie")
        	multiplier = 10
        }
        var Ncerto = Math.round(Math.random()*multiplier)

        if (Ndigitado == Ncerto){
        	Escrever ("Acertou misarivi")
        }

        else if (isNaN(Ndigitado))
        	Escrever ("Apenas números aqui!")

        else if ((Ndigitado<0) || (Ndigitado > multiplier))
        	Escrever ("Escolha apenas números entre 0 e "+multiplier)

        else {
        	Escrever ("Errrrouuuu!")
        	Escrever ("O certo era: "+Ncerto)
        }


    }


   </script>
